- name: Install packages that allow apt to be used over HTTPS
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

- name: Add an apt signing key for Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add apt repository for stable version
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
    state: present

- name: Install docker and its dependecies
  apt: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - docker-ce=5:18.09.9~3-0~ubuntu-xenial 
      - docker-ce-cli=5:18.09.9~3-0~ubuntu-xenial
      - containerd.io
    notify:
      - docker status

- name: Add an apt signing key for Kubernetes
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Adding apt repository for Kubernetes
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: Install Kubernetes binaries
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - kubelet=1.18.15-00
    - kubeadm=1.18.15-00
    - kubectl=1.18.15-00
    
- name: Prevent kubeadm from being upgraded
  dpkg_selections:
    name: kubeadm
    selection: hold

- name: Prevent kubectl from being upgraded
  dpkg_selections:
    name: kubectl
    selection: hold

- name: Prevent kubelet from being upgraded
  dpkg_selections:
    name: kubelet
    selection: hold

- name: Prevent docker-ce from being upgraded
  dpkg_selections:
    name: docker-ce
    selection: hold

- name: Prevent docker-ce-cli from being upgraded
  dpkg_selections:
    name: docker-ce-cli
    selection: hold
